<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunderbloggen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1 id="blogTitle">DUNDERBLOGGEN</h1>
    </header>
    <div id="contentBody">
        <p id="blogWelcome">Welcome to the Dunderblogg! <br> Please post your witty remarks below!</p>
        <div class="container">
            <div class="inputFormBody">
                <h2>Create a Post</h2>
                <form id="inputForm">
                    <input type="text" maxlength="30" id="inputTitle" placeholder="What's your title? (Max 30 characters)" required>
                    <input type="email" id="inputUser" maxlength="30" placeholder="What's your user email? (Max 30 characters)" required>
                    <textarea id="inputContent" placeholder="What would you like to share?" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>

            <div class="posts" id="postSection">
                <!-- Section where the posts are placed -->
            </div>
        </div>
    </div>
</body>
</html>
